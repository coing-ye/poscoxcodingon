<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <p>글자크기 확인 필. 
    </p>
    <hr />
    <br />
    <h3>오늘 할 일</h3>
    <ul type="circle">
        <li>html 복습</li>
        <li>강남역 가기</li>
        <li>블로그 작성 및 백준 알고리즘 풀이</li>
    </ul>

    <h3><em>블로그</em> 작성법</h3>
    <!-- ol type = 1(default),a,A,i,I -->
    <ol type="I">
        <li><strong>일단</strong> 푼다</li>
        <li><b>풀이방법을</b> 고민한다</li>
        <li>최대한 <i>상세하게 </i>적는다</li>
    </ol>

</body>
</html>
