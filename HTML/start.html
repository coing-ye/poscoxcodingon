<!DOCTYPE html>
<html>
    <!-- !+enter 하면 자동으로 기본 구조 잡아줌 -->
    <!-- emet: html 구조 자동으로 잡아주는 것-->
    <!-- Ctrl+/ 하면 주석처리 커맨드 -->
    <!-- Window+. = 이모지 -->
    <head>
        <title>html 첫번째 실습</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- h1 태그는 HTML 문서 하나당 하나만 권장. 의미를 담은 태그. 검색시 가장 먼저 검색 -->
        <h1>Hello World!</h1>
        <div> 
            <span style="background-color: darkturquoise;">parent</span>
            <span style = "background-color: brown;">child</span>
        </div>
        <hr>
        <span style = "background-color: yellow;"><i>sib</i>ling</span>
        🐱‍🏍😜
        </br>
    </body>
</html>
