<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력만들기 실습1</title>
    <style>
        table{
            width:500px;
            height:500px;
        }
        .calender{
            background-color: beige;
            text-align: center;
        }
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }


        .calender>tr ~th{
            width:30px;
            height:30px;
        }

    </style>
</head>
<body>
    <head><h1>2023년 3월, 달력만들기1</h1></head>
    <main>
        <table class="calender" cellspacing="30px">
            <tr>
                <th class = "red">일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th class="blue">토</th>
            </tr>
            <tr>
                <th class="red"></th>
                <th></th>
                <th></th>
                <th class="red">1</th>
                <th>2</th>
                <th>3</th>
                <th class="blue">4</th>
            </tr>
            <tr>
                <th class = "red">5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
                <th class="blue">11</th>
            </tr>
            <tr>
                <th class = "red">12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th class="blue">18</th>
            </tr>
            <tr>
                <th class = "red">19</th>
                <th>20</th>
                <th>21</th>
                <th>22</th>
                <th>23</th>
                <th>24</th>
                <th class="blue">25</th>
            </tr>
            <tr>
                <th class = "red">26</th>
                <th>27</th>
                <th>28</th>
                <th>29</th>
                <th>30</th>
                <th>31</th>
                <th class="blue"></th>
            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>
