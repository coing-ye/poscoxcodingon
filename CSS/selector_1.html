<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector(선택자) 연습</title>
    <style>
        /*전체 선택자 */
        * {
            color: white;
        }

        span{
            background-color: red;
        }

        #first{
            background-color: blue;
        }

        .second{
            background-color: green;
        }

        body{
            background-color: gray;
        }

        /* id 선택자 > class 선택자 > 태그선택자 >전체 선택자 순서로 적용된다(우선순위가 높다). */
        /* 같은 우선순위라면 코드 아래에 있는 것 부터 적용된다. */


    </style>
</head>
<body>
    <head></head>
    <main>
        <h1>기본 선택자 연습해보기</h1>
        <p>기본선택자 연습을 해보아요!</p>
        <span>안녕하세요</span>
        <ol>
            <li id="first">1</li>
            <li class="second">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </main>
    <footer></footer>
</body>
</html>
